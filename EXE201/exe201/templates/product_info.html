{% extends 'base.html' %}

{% block title %}

{% endblock %}


{% block body %}
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ url_for('static', filename=product.image_link) }}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">Product's id: {{ product.id }}</div>
                <h1 class="display-5 fw-bolder">{{ product.name }}</h1>
                <div class="fs-5 mb-5">
                    <span class="">${{ product.price }}</span>
                </div>
                <p class="lead">{{ product.description }}</p>
                <div class="d-flex">
                    <a type="button" class="btn btn-lg btn-primary" href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
