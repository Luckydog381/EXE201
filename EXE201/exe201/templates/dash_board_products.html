{% extends 'dash_board_base.html' %}

{% block title %}
Products
{% endblock %}

{% block content %}

<div class="container mt-5 mb-5" style="width: fit-content;">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10">
            {% for product in products %}
            <div class="row p-2 bg-white border rounded">
                <div class="col-md-3 mt-1">
                    <img class="img-thumbnail img-fluid img-responsive rounded product-image" src="{{ url_for('static', filename = product.image_link)}}">
                </div>
                <div class="col-md-6 mt-1">
                    <h5>{{ product.name }}</h5>
                    <div class="d-flex flex-row">
                        <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div><span>310</span>
                    </div>
                    <p class="text-justify lh-sm mb-0">{{ product.description }}<br><br></p>
                </div>
                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                    <div class="d-flex flex-row align-items-center">
                        <h4 class="mr-1">${{ product.price }}</span>
                    </div>
                    <div class="d-flex flex-column mt-4">
                        <a class="btn btn-primary btn-sm" type="button" href="{{ url_for('product_page', product_id=product.id)}}">Details</a>
                        <a class="btn btn-outline-danger btn-sm mt-2" type="button" href="{{ url_for('dash_board_product_delete', product_id=product.id)}}">Delete Product</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
